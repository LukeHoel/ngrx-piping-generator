<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.17.1/build/styles/vs.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.17.1/build/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.10.2/beautify.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="titleBar">NgRx piping generator - By Luke Hoel</div>
    <div>
        <b>Parameters</b>
        <div>
            <label>Group Name (Camel Case)</label>
            <input id="groupName" type="text" value="">
        </div>
        <div id="actions"></div>
        <br>
        <button class="buttonSecondary" onclick="addAction()">Add Action</button>
        <button class="buttonPrimary" onclick="generate()">Generate</button>
    </div>
    <div id="results" style="display:none">
        <b>Results</b>
        <br>
        <div>
            <b id="actionFileName"></b>
            <br>
            <pre>
                <code id="action"></code>
            </pre>
        </div>
        <div>
            <b id="effectFileName"></b>
            <br>
            <pre>
                <code id="effect"></code>
            </pre>
        </div>
        <div>
            <b id="serviceFileName"></b>
            <br>
            <pre>
                <code id="service" ></code>
            </pre>
        </div>
        <div>
            <b id="reducerFileName"></b>
            <br>
            <pre>
                <code id="reducer"></code>
            </pre>
        </div>
        <div>
            <b id="stateFileName"></b>
            <br>
            <pre>
                <code id="state"></code>
            </pre>
        </div>
    </div>
</body>

</html>
